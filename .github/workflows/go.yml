name: 编译并部署到测试服务器

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置Go环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: 编译程序
        run: |
          GOOS=linux GOARCH=amd64 go build -o myapp 
          ls -l myapp  # 确认编译成功

      - name: 部署到测试服务器
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}  # 或使用 key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          port: ${{ secrets.TEST_SERVER_PORT || 22 }}
          # 使用scp直接传输文件（最可靠的方式）
          script: |
            # 服务器目标目录（确保存在）
            TARGET_DIR="/home/testapp/myapp"
            mkdir -p $TARGET_DIR
            # 停止当前运行的程序
            pkill myapp || true
            # 备份旧版本
            mv /home/testapp/myapp /home/testapp/myapp_old || true
            # 赋予执行权限
            chmod +x /home/testapp/myapp
            # 启动程序（根据需要添加）
            nohup /home/testapp/myapp &
          # 同步文件：工作流中的myapp → 服务器目标目录
          sync: true
          sync_source: "myapp"  # 本地编译好的文件（相对路径）
          sync_target: "/home/testapp/myapp"  # 服务器目标路径
